<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Javascript 1</title>
</head>

<body>
    nilai : <input type="text" id="nilai">
    <button onclick="keterangan()">Submit</button>
    <script>
        function keterangan() {
            var usia = document.getElementById("nilai").value;
            if (usia >= 85) {
                alert("nilai anda A");
            } else if (usia >= 75 & usia < 85) {
                alert("nilai anda B");
            } else if (usia >= 60 & usia < 75) {
                alert("nilai anda C");
            } else if (usia >= 50 & usia < 60) {
                alert("nilai anda D");
            } else {
                alert("nilai anda E");
            }
        }   
    </script>

</body>

</html>
